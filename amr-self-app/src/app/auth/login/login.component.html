<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="medium">Sign in</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <form id="form" name="form" [formGroup]="form" (submit)="login(form.getRawValue())">
            <fieldset>
                <legend>User details</legend>
                <ion-item>
                    <ion-input formControlName="userName" label="User name" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" formControlName="password" label="Password" placeholder=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-button [disabled]="form.invalid || form.untouched" type="submit" color="success">
                        <ion-icon name="log-in-sharp"></ion-icon>
                        Sign in</ion-button>
                </ion-item>
            </fieldset>
        </form>
        <ion-item>
            <ion-button type="button" color="primary" (click)="register()">
                <ion-icon name="person-add-outline"></ion-icon> Register
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
