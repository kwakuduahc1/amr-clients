<h1 class="h1 text-center">Manage hospitals</h1>
<app-form-builder [controls]="form" [props]="props" (submit)="search($event)" [status]="false" />

<mat-form-field appearance="outline">
    <input matInput [formControl]="antCtrl" placeholder="Filter antibiotic">
</mat-form-field>
@if (data$|async; as res) {
<table mat-table [dataSource]="res" class="mat-elevation-z8">
    <!-- Column 1-->
    <!-- <ng-container matColumnDef="organism" sticky>
        <th mat-header-cell *matHeaderCellDef> Organism </th>
        <td mat-cell *matCellDef="let r"> {{r.organism}} </td>
    </ng-container> -->
    <!-- Column 2-->
    <ng-container matColumnDef="antibiotic">
        <th mat-header-cell *matHeaderCellDef> Antibiotic </th>
        <td mat-cell *matCellDef="let r"> {{r.antibiotic}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let r"> {{r.total}} </td>
    </ng-container>

    <ng-container matColumnDef="sensitivity">
        <th mat-header-cell *matHeaderCellDef> Sensitivity </th>
        <td mat-cell *matCellDef="let r"> {{r.sensitivity}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
}
