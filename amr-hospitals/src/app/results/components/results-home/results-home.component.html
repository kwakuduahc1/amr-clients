<h1 class="h1 text-center">Manage hospitals</h1>
<app-form-builder [controls]="form" [props]="props" (submit)="search($event)" [status]="false" />

<div class="inputs">
    <mat-form-field appearance="outline">
        <input matInput [formControl]="antCtrl" placeholder="Filter antibiotic">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <input matInput [formControl]="antCtrl" placeholder="Filter organism">
    </mat-form-field>
</div>
<table>
    <thead>
        <tr>
            <th>Antibiotic</th>
            <th>Oranism</th>
            <th>Samples</th>
            <th>Sensitivity</th>
        </tr>
    </thead>
    <tbody>
        @for (d of results(); track $index) {
        <tr>
            <td>{{d.antibiotic}}</td>
            <td>{{d.organism}}</td>
            <td>{{d.total}}</td>
            <td>{{d.sensitivity}}</td>
        </tr>
        }
    </tbody>
</table>
