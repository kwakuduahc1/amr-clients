<mat-list class="list">
    @if (search) {
    <mat-list-item>
        <mat-form-field>
            <input matInput [formControl]="control" placeholder="Filter">
        </mat-form-field>
    </mat-list-item>
    }
    @for(i of items$ |async;track $index){
    <mat-list-item (click)="listAction(i)" class="list-item">
        @for (k of keys; track $index) {
        <ng-container>
            <span matListItemLine>{{i[k]}}</span>
            <!-- <span matListItemLine>{{i[k]}}</span> -->
        </ng-container>
        }
    </mat-list-item>
    }
