<mat-form-field>
    <mat-label class="sr-only">{{ctrl.label}}</mat-label>
    <input matInput type="search" data-test="code" title="{{ctrl.title}}" placeholder="{{ctrl.placeholder}}"
        [formControl]="control">
    @if(control.errors){
    <mat-error>
        <span></span>
        <span *ngIf="control.touched && control.errors['maxlength']">{{control.errors['maxlength'].requiredLength}}
            max chars</span>
        <span *ngIf="control.touched && control.errors['required']">Required</span>
        <span *ngIf="control.touched && control.errors['minlength']">{{control.errors['minlength'].requiredLength}}
            min chars </span>
    </mat-error>
    }
</mat-form-field>
